<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Starcup Rocket</title>
  <link rel="stylesheet" href="/common.css" />
</head>
<body class="player">

  <!-- Join overlay -->
  <div id="joinWrap" class="overlay">
    <div class="panel">
      <div class="title">Rejoindre la partie</div>
      <div id="roomLabel" class="muted"></div>

      <input id="pseudo" class="input" placeholder="Ton pseudo" maxlength="16" autocomplete="nickname" />
      <button id="join" class="btn">OK</button>

      <div id="err" class="err"></div>
      <div class="hint">Astuce : sur PC tu peux tester au clavier/souris.</div>
    </div>
  </div>

  <!-- Game -->
  <div id="screenGame" class="screen hidden">
    <div id="hud" class="hud">
      <div id="status">Lobby</div>
      <div id="score"></div>
    </div>

    <div id="gameWrap">
      <canvas id="game" width="640" height="720"></canvas>
      <div id="centerMsg" class="centerMsg"></div>
    </div>

    <!-- bottom control zone (opaque) -->
    <div id="controlZone">
      <div class="czLabel">Garde le pouce ici</div>
      <div id="thumb"></div>
    </div>

    <!-- spectator panel -->
    <div id="spectatorPanel" class="spectator hidden">
      <div class="specTitle">Soutiens les survivants ðŸ‘‡</div>
      <div id="spectatorList" class="specList"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/player.js"></script>
</body>
</html>
